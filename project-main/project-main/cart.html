<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Cart</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:#f5f5f5;
}



header h2{color:#111}

nav a{
  margin:0 10px;
  text-decoration:none;
  color:#333;
}

nav button{
  background:#e53935;
  color:#fff;
  border:none;
  padding:6px 12px;
  border-radius:4px;
}

.container{
  padding:40px;
  display:flex;
  gap:40px;
}

.cart{
  flex:2;
  background:#fff;
  padding:20px;
  border-radius:8px;
}

.cart h2{
  margin-bottom:20px;
}

.cart-item{
  display:grid;
  grid-template-columns: 80px 1fr 100px 100px 100px;
  align-items:center;
  gap:15px;
  margin-bottom:20px;
}

.cart-item img{
  width:70px;
}

.cart-item input{
  width:50px;
  padding:5px;
}

.remove{
  background:#e53935;
  color:#fff;
  border:none;
  padding:6px 10px;
  border-radius:4px;
  cursor:pointer;
}

.summary{
  flex:1;
  background:#fff;
  padding:20px;
  border-radius:8px;
  height:fit-content;
}

.summary h3{
  margin-bottom:15px;
}

.summary p{
  display:flex;
  justify-content:space-between;
  margin:10px 0;
}

.summary button{
  width:100%;
  margin-top:15px;
  padding:10px;
  background:#e53935;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
}


</style>
</head>

<body>

<header>
<div id="siteHeader"></div>
</header>

<div class="container">

  <div class="cart">
    <h2>Cart</h2>
    <div id="cartItems"></div>
  </div>

  <div class="summary">
    <h3>Cart Total</h3>
    <p><span>Subtotal</span><span id="subtotal">$0</span></p>
    <p><span>Shipping</span><span>Free</span></p>
    <hr>
    <p><strong>Total</strong><strong id="total">$0</strong></p>
    <button onclick="goPage()">Proceed to checkout</button>
  </div>

</div>

<footer>
<div id="siteFooter"></div>
</footer>
<script src="footer.js"></script>
<script>
const cart = [
  {id:1, name:"Hanes Cotton T-Shirt", price:19.99, qty:1, img:"https://tse4.mm.bing.net/th/id/OIP.eZH16EoCjHedjEGdDW0PHQHaJ4?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3"},
  {id:2, name:"Nike Running Shoes", price:89.99, qty:1, img:"https://tse1.mm.bing.net/th/id/OIP.3DbVW9K9IkEt545p2xXwzQHaHa?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3"},
  {id:3, name:"Samsonite Backpack", price:79.99, qty:1, img:"https://cdn.mos.cms.futurecdn.net/Bpj4r5pz9AYioGo58BUVBT.jpg"}
];

function renderCart(){
  const box = document.getElementById("cartItems");
  box.innerHTML = "";

  cart.forEach((item,index)=>{
    box.innerHTML += `
      <div class="cart-item">
        <img src="${item.img}">
        <div>${item.name}</div>
        <div>$${item.price}</div>
        <input type="number" min="1" value="${item.qty}" 
               onchange="changeQty(${index}, this.value)">
        <button class="remove" onclick="removeItem(${index})">Remove</button>
      </div>
    `;
  });

  calcTotal();
}

function changeQty(index,value){
  cart[index].qty = Number(value);
  calcTotal();
}

function removeItem(index){
  cart.splice(index,1);
  renderCart();
}

function calcTotal(){
  let sum = 0;
  cart.forEach(item=>{
    sum += item.price * item.qty;
  });

  sum = sum.toFixed(2);
  document.getElementById("subtotal").innerText = "$" + sum;
  document.getElementById("total").innerText = "$" + sum;
}

renderCart();

function updatePrice(id, unitPrice) {
    let quantity = document.getElementById('qty-' + id).value;

    let total = quantity * unitPrice;
    
    document.getElementById('price-' + id).innerText = total.toFixed(2);
}
</script>

</body>
</html>
