<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <title>Məhsul Yarat - Admin</title>
    <style>
        /* Ümumi Stil */
body { font-family: sans-serif; margin: 0; padding: 0; background-color: #fff; }

.top-bar {
     background: black;
      color: white;
       text-align: center;
        padding: 10px;
         font-size: 14px;
         }

.navbar { 
    display: flex;
     justify-content: space-around;
      padding: 20px;
       border-bottom: 1px solid #ddd;
     }

.logo {
     font-size: 24px; 
     font-weight: bold; 
    }

.nav-links {
     list-style: none; 
     display: flex;
      gap: 20px;
     }

.login-btn {
     background: #db4444; 
     color: white;
      border: none;
       padding: 8px 20px; 
       border-radius: 4px;
     }



.form-container {
     width: 40%;
      margin: 50px auto;
     }

h1 {
     text-align: center;
      margin-bottom: 30px;
     }


.input-field {
     margin-bottom: 15px;
     }

.input-field label {
     display: block;
      margin-bottom: 5px;
       color: #555;
     }

.input-field input, .input-field textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 4px;
}


.image-preview {
     margin: 20px 0; 
    }
.image-previe
w img { 
    width: 100px;
     height: auto;
     border: 1px solid #ddd;
     }



.button-group { 
    display: flex;
     gap: 10px;
     }

.save-btn { 
    background: #007bff;
     color: white; 
     border: none;
      padding: 10px 25px;
       border-radius: 4px;
        cursor: pointer;
     }

.reset-btn { 
    background: #ffc107; 
    color: black; 
    border: none; 
    padding: 10px 25px; 
    border-radius: 4px;
     cursor: pointer;
     }

.footer { 
    background: #db4444; 
    color: white;
     text-align: center; 
     padding: 40px 0;
      margin-top: 50px;
     }
    </style>
</head>
<body>

    <div class="top-bar">
        Summer Sale For All Swim Suits And Free Express Delivery - OFF 50%! 
        <a href="#">ShopNow</a>
    </div>

    <nav class="navbar">
        <div class="logo">E-commerce</div>
        <ul class="nav-links">
            <li><a href="Home.html">Home</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="signUp.html">Sign Up</a></li>
        </ul>
        <div class="nav-actions">
            <input type="text" placeholder="What are you looking for?">
            <button class="login-btn">log in</button>
        </div>
    </nav>

    <div class="form-container">
        <h1>Create product</h1>
        
        <form id="productForm">
            <div class="input-field">
                <label>Brand</label>
                <input type="text" id="brand" required>
            </div>

            <div class="input-field">
                <label>Model</label>
                <input type="text" id="model" required>
            </div>

            <div class="input-field">
                <label>Category</label>
                <input type="text" id="category" required>
            </div>

            <div class="input-field">
                <label>Description</label>
                <textarea id="description" rows="4"></textarea>
            </div>

            <div class="input-field">
                <label>Price</label>
                <input type="number" id="price" required>
            </div>

            <div class="input-field">
                <label>Rating</label>
                <input type="text" id="rating">
            </div>

            <div class="input-field">
                <label>Image URL</label>
                <input type="text" id="imageURL" oninput="previewImage()">
            </div>

            <div class="image-preview">
                <img id="imgPrev" src="https://via.placeholder.com/150" alt="Preview">
            </div>

            <div class="button-group">
                <button type="submit" class="save-btn">Save</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>

    <footer class="footer">
        <div class="footer-content">
            <p>© Copyright Rimel 2022. All right reserved</p>
        </div>
    </footer>

    <script>

function previewImage() {
    let url = document.getElementById('imageURL').value;
    let img = document.getElementById('imgPrev');
    if(url) {
        img.src = url;
    } else {
        img.src = "https://via.placeholder.com/150";
    }
}

document.getElementById('productForm').addEventListener('submit', function(e) {
    e.preventDefault(); 
    
    let brand = document.getElementById('brand').value;
    alert(brand + " məhsulu uğurla yadda saxlanıldı!");

    this.reset();
    document.getElementById('imgPrev').src = "https://via.placeholder.com/150";
});
    </script>
</body>
</html>
