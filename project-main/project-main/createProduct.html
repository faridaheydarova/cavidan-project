<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <title>Məhsul Yarat - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .top-bar {
            background: black;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

        .navbar {
            display: flex;
            justify-content: space-around;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .login-btn {
            background: #db4444;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
        }



        .form-container {
            width: 40%;
            margin: 50px auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }


        .input-field {
            margin-bottom: 15px;
        }

        .input-field label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }

        .input-field input,
        .input-field textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }


        .image-preview {
            margin: 20px 0;
        }

        .image-previe w img {
            width: 100px;
            height: auto;
            border: 1px solid #ddd;
        }



        .button-group {
            display: flex;
            gap: 10px;
        }

        .save-btn {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 4px;
            cursor: pointer;
        }

        .reset-btn {
            background: #ffc107;
            color: black;
            border: none;
            padding: 10px 25px;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="siteHeader"></div>

    <div class="form-container">
        <h1>Create product</h1>

        <form id="productForm">
            <div class="input-field">
                <label>Brand</label>
                <input type="text" id="brand" required>
            </div>

            <div class="input-field">
                <label>Model</label>
                <input type="text" id="model" required>
            </div>

            <div class="input-field">
                <label>Category</label>
                <input type="text" id="category" required>
            </div>

            <div class="input-field">
                <label>Description</label>
                <textarea id="description" rows="4"></textarea>
            </div>

            <div class="input-field">
                <label>Price</label>
                <input type="number" id="price" required>
            </div>

            <div class="input-field">
                <label>Rating</label>
                <input type="text" id="rating">
            </div>

            <div class="input-field">
                <label>Image URL</label>
                <input type="text" id="imageURL" oninput="previewImage()">
            </div>

            <div class="image-preview">
                <img id="imgPrev" src="https://via.placeholder.com/150" alt="Preview">
            </div>

            <div class="button-group">
                <button type="submit" class="save-btn">Save</button>
                <button type="reset" class="reset-btn">Reset</button>
            </div>
        </form>
    </div>

    <div id="siteFooter"></div>
    <script src="footer.js"></script>
    <script>
        if (!localStorage.getItem("user")) {
            alert("Login olmamısınız! Məhsul yaratmaq üçün əvvəlcə giriş edin.");
            window.location.href = "login.html";
        }

        function previewImage() {
            let url = document.getElementById('imageURL').value;
            let img = document.getElementById('imgPrev');
            if (url) {
                img.src = url;
            } else {
                img.src = "https://via.placeholder.com/150";
            }
        }
        document.getElementById('productForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const brand = document.getElementById('brand').value.trim();
            const model = document.getElementById('model').value.trim();
            const category = document.getElementById('category').value.trim();
            const description = document.getElementById('description').value.trim();
            const price = Number(document.getElementById('price').value);
            const rating = Number(document.getElementById('rating').value) || 0;
            const img = document.getElementById('imageURL').value.trim() || "https://via.placeholder.com/150";


            const currentUser = JSON.parse(localStorage.getItem("user"));
            const ownerUsername = currentUser?.username || currentUser?.email || "unknown";
            const newProduct = {
                name: `${brand} ${model}`.trim(),
                price: price,
                category: category.toLowerCase(),
                stars: Math.max(1, Math.min(5, Math.round(rating || 4))),
                img: img,
                description: description,
                ownerUsername: ownerUsername,
                createdAt: Date.now()
            };
            const customProducts = JSON.parse(localStorage.getItem("customProducts")) || [];
            customProducts.unshift(newProduct);
            localStorage.setItem("customProducts", JSON.stringify(customProducts));


            alert(newProduct.name + " məhsulu uğurla yadda saxlanıldı!");
        });



    </script>
</body>

</html>
