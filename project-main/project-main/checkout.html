<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Checkout</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: Arial, sans-serif;
}

body{
  background:#f5f5f5;
}

header{
  background:#fff;
  padding:15px 40px;
  display:flex;
  justify-content:space-between;
  border-bottom:1px solid #ddd;
}

header h2{color:#111}

nav a{
  margin:0 10px;
  text-decoration:none;
  color:#333;
}

nav button{
  background:#e53935;
  color:#fff;
  border:none;
  padding:6px 12px;
  border-radius:4px;
}

.container{
  padding:40px;
  display:flex;
  gap:40px;
}

.form-box{
  flex:2;
  background:#fff;
  padding:25px;
  border-radius:8px;
}

.form-box h3{
  margin-bottom:15px;
}

.form-box input, .form-box select{
  width:100%;
  padding:8px;
  margin-bottom:12px;
  border:1px solid #ccc;
  border-radius:4px;
}

.row{
  display:flex;
  gap:10px;
}

.row input{
  flex:1;
}

.summary{
  flex:1;
  background:#fff;
  padding:25px;
  border-radius:8px;
  height:fit-content;
}

.summary p{
  display:flex;
  justify-content:space-between;
  margin:10px 0;
}

.summary button{
  width:100%;
  margin-top:15px;
  padding:10px;
  background:#e53935;
  color:#fff;
  border:none;
  border-radius:5px;
  cursor:pointer;
}

footer{
  background:#e53935;
  color:#fff;
  padding:40px;
  margin-top:40px;
}
</style>
</head>

<body>

<header>
  <h2>E-commerce</h2>
  <nav>
    <a href="Home.html">Home</a>
    <a href="Shop.html">Shop</a>
    <button>Checkout</button>
  </nav>
</header>

<div class="container">

  <div class="form-box">
    <h3>Billing Details</h3>

    <input type="text" id="fname" placeholder="First name">
    <input type="text" id="lname" placeholder="Last name">

    <select id="state">
      <option value="">Select state</option>
      <option>Baku</option>
      <option>Ganja</option>
      <option>Sumqayit</option>
    </select>

    <input type="text" id="address" placeholder="Address">
    <input type="text" id="zip" placeholder="Zip">
    <input type="tel" id="tel" placeholder="Tel">
    <input type="email" id="email" placeholder="Email">

    <h3>Payment</h3>

    <input type="text" id="card" placeholder="Card number">

    <div class="row">
      <input type="text" id="mm" placeholder="MM">
      <input type="text" id="yy" placeholder="YY">
      <input type="text" id="cvv" placeholder="CVV">
    </div>

    <label>
      <input type="checkbox" id="terms">
      Agree to terms and conditions
    </label>
  </div>


  <div class="summary">
    <h3>Order Summary</h3>
    <p><span>Subtotal</span><span id="sub">$189.97</span></p>
    <p><span>Shipping</span><span>FREE</span></p>
    <hr>
    <p><strong>Total</strong><strong id="total">$189.97</strong></p>
    <button onclick="placeOrder()">Place order</button>
  </div>

</div>

<footer>
  <p>Exclusive © 2025</p>
</footer>

<script>
const subtotal = 189.97;

document.getElementById("sub").innerText = "$" + subtotal.toFixed(2);
document.getElementById("total").innerText = "$" + subtotal.toFixed(2);

function placeOrder(){
  const fname = document.getElementById("fname").value;
  const lname = document.getElementById("lname").value;
  const email = document.getElementById("email").value;
  const card = document.getElementById("card").value;
  const terms = document.getElementById("terms").checked;

  if(fname==="" || lname==="" || email==="" || card===""){
    alert("Bütün sahələri doldur ❌");
    return;
  }

  if(!terms){
    alert("Şərtləri qəbul etməlisən ❗");
    return;
  }

  alert("✅ Sifariş uğurla yerləşdirildi!");
}
</script>

</body>
</html>
