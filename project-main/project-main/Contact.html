<!DOCTYPE html>
<html lang="az">

<head>
    <meta charset="UTF-8">
    <title>Əlaqə Səhifəsi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }


        .top-bar {
            background-color: black;
            color: white;
            text-align: center;
            padding: 10px;
            font-size: 14px;
        }

        .top-bar a {
            color: white;
            font-weight: bold;
            margin-left: 10px;
        }


        .navbar {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #ddd;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: black;
        }

        .active {
            border-bottom: 2px solid black;
        }

        .login-btn {
            background-color: #db4444;
            color: white;
            border: none;
            padding: 8px 20px;
            border-radius: 4px;
            cursor: pointer;
        }


        .container {
            width: 85%;
            margin: 20px auto;
        }

        .breadcrumb {
            color: gray;
            margin-bottom: 40px;
        }


        .contact-wrapper {
            display: flex;
            gap: 30px;
        }


        .contact-info {
            flex: 1;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .info-box h3 {
            color: #db4444;
            margin-bottom: 10px;
        }

        hr {
            margin: 25px 0;
            border: 0;
            border-top: 1px solid #ddd;
        }

        .contact-form {
            flex: 2;
            padding: 30px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .input-group input,
        textarea {
            width: 100%;
            padding: 12px;
            background-color: #f5f5f5;
            border: none;
            border-radius: 4px;
        }

        .send-btn {
            background-color: #db4444;
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 4px;
            float: right;
            cursor: pointer;
        }

        .send-btn:hover {
            background-color: #b53838;
        }
    </style>
</head>

<body>
    <div id="siteHeader"></div>
    </nav>

    <div class="container">
        <p class="breadcrumb">Ana Səhifə / <b>Əlaqə</b></p>

        <div class="contact-wrapper">
            <div class="contact-info">
                <div class="info-box">
                    <h3>Bizə Zəng Edin</h3>
                    <p>Həftənin 7 günü, 24 saat aktivik.</p>
                    <p>Telefon: +8801611112222</p>
                </div>
                <hr>
                <div class="info-box">
                    <h3>Bizə Yazın</h3>
                    <p>Formu doldurun, 24 saat ərzində cavab verək.</p>
                    <p>Email: customer@exclusive.com</p>
                    <p>Email: support@exclusive.com</p>
                </div>
            </div>

            <div class="contact-form">
                <form id="myContactForm">
                    <div class="input-group">
                        <input type="text" id="name" placeholder="Adınız *" required>
                        <input type="email" id="email" placeholder="Emailiniz *" required>
                        <input type="text" id="phone" placeholder="Telefonunuz *" required>
                    </div>
                    <textarea id="message" placeholder="Mesajınız" rows="5"></textarea>
                    <button type="submit" class="send-btn">Mesajı Göndər</button>
                </form>
            </div>
        </div>
    </div>

    <div id="siteFooter"></div>

    <script>
        document.getElementById('myContactForm').addEventListener('submit', function (event) {
            event.preventDefault();

            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;

            if (name === "" || email === "") {
                alert("Zəhmət olmasa ulduzlu xanaları doldurun!");
            } else {
                alert("Təşəkkür edirik, " + name + "! Mesajınız qəbul edildi.");
                this.reset();
            }
        });
    </script>
    <script src="footer.js"></script>
</body>

</html>
