<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .signin {
            width: 400px;
            border: 1px solid #dc3545;
            border-radius: 5px;
            margin: auto;
            margin-top: 150px;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div style="text-align: center;" class="mt-3">
        <h1>Sign In</h1>
    </div>

    <div class="signin">
        <form id="form" class="row g-3">

            <div class="col-md-6">
                <label for="validationTooltip01" class="form-label">Username</label>
                <input type="text" class="form-control" id="validationTooltip01" required>
            </div>

            <div class="col-md-6">
                <label for="validationTooltip02" class="form-label">Password</label>
                <input type="password" class="form-control" id="validationTooltip02" required>
            </div>

            <div class="col-12 mt-2">
                <a href="signUp.html">Qeydiyyat səhifəsinə keçid</a>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast text-bg-success" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Uğurlu Giriş</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                Sistemə uğurla daxil oldunuz!
            </div>
        </div>

        <div id="liveToast2" class="toast text-bg-danger" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto">Giriş Uğursuz</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body">
                İstifadəçi adı və ya şifrə yanlışdır!
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>

        const currentUser = localStorage.getItem("user");
        if (currentUser) {
            window.location.replace("Account.html");
        }


        let form = document.querySelector("#form");
        let username_input = document.querySelector("#validationTooltip01");
        let password_input = document.querySelector("#validationTooltip02");


        const toastLiveExample = document.getElementById('liveToast');
        const toastLiveExample2 = document.getElementById('liveToast2');
        const toastBootstrap = bootstrap.Toast.getOrCreateInstance(toastLiveExample);
        const toastBootstrap2 = bootstrap.Toast.getOrCreateInstance(toastLiveExample2);


        let users = JSON.parse(localStorage.getItem("user")) || [];


        form.addEventListener("submit", function (e) {
            e.preventDefault();

            let username_value = username_input.value;
            let password_value = password_input.value;


            let user = users.find(function (u) {

                if (u.username === username_value && u.password === password_value) {
                    return u;
                }
            });

            if (user) {
                localStorage.setItem("user", JSON.stringify(user));
                toastBootstrap.show();

            } else {
                toastBootstrap2.show();
            }

        });
    </script>
</body>

</html>
