<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>E-commerce Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
    }

    header {
      background: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    header h2 {
      color: #111;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }

    nav button {
      background: #e53935;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .container {
      display: flex;
      padding: 30px;
      gap: 30px;
    }


    .sidebar {
      width: 220px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    .sidebar h3 {
      margin-bottom: 10px;
    }

    .sidebar p {
      cursor: pointer;
      margin: 8px 0;
      color: #444;
    }

    .sidebar p:hover {
      color: #e53935;
    }


    .products {
      flex: 1;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    input,
    select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
    }

    .price {
      color: #e53935;
      font-weight: bold;
    }

    .stars {
      color: gold;
      font-size: 14px;
      margin: 5px 0;
    }

    .card button {
      background: #111;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      background: #e53935;
      color: #fff;
      padding: 40px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <div id="siteHeader"></div>

  <div class="container">

    <div class="sidebar">
      <h3>Category</h3>
      <p onclick="filterCategory('all')">All</p>
      <p onclick="filterCategory('clothing')">Clothing</p>
      <p onclick="filterCategory('shoes')">Footwear</p>
      <p onclick="filterCategory('accessory')">Accessories</p>
      <p onclick="filterCategory('tech')">Tablets</p>
    </div>

    <div class="products">
      <div class="top-controls">
        <input type="text" id="search" placeholder="Search..." onkeyup="searchProduct()">
        <select onchange="sortPrice(this.value)">
          <option value="">Sort by</option>
          <option value="low">Low to High</option>
          <option value="high">High to Low</option>
        </select>
      </div>

      <div class="grid" id="productList"></div>
    </div>
  </div>

  <div id="siteFooter"></div>

  <script src="footer.js"></script>

  <script>
    const products = [];
    const customProducts = JSON.parse(localStorage.getItem("customProducts")) || [];
    const allProducts = [...customProducts, ...products];
    let filtered = [...allProducts];
    function showProducts(list) {
      const box = document.getElementById("productList");
      box.innerHTML = "";

      if (list.length === 0) {
        box.innerHTML = `<div class="alert alert-info">No products found.</div>`;
        return;
      }

      list.forEach(p => {
        const stars = Math.max(0, Math.min(5, Number(p.stars) || 0));
        box.innerHTML += `
        <div class="card">
          <img src="${p.img}" alt="${p.name}">
          <h4>${p.name}</h4>
          <div class="price">$${Number(p.price) || 0}</div>
          <div class="stars">${"★".repeat(stars)}</div>
          <button onclick="addToCart('${escapeQuotes(p.name)}')">Add to cart</button>
        </div>
      `;
      });
    }
    showProducts(filtered);
    function filterCategory(cat) {
      filtered = (cat === "all")
        ? [...allProducts]
        : allProducts.filter(p => (p.category || "").toLowerCase() === cat);

      showProducts(filtered);
    }
    function searchProduct() {
      const value = document.getElementById("search").value.toLowerCase();
      const base = filtered.length ? filtered : allProducts;

      showProducts(base.filter(p => (p.name || "").toLowerCase().includes(value)));
    }
    function sortPrice(type) {
      if (type === "low") filtered.sort((a, b) => (Number(a.price) || 0) - (Number(b.price) || 0));
      if (type === "high") filtered.sort((a, b) => (Number(b.price) || 0) - (Number(a.price) || 0));
      showProducts(filtered);
    }
    function addToCart(productName) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const product = allProducts.find(p => p.name === productName);
      if (!product) {
        alert("Məhsul tapılmadı!");
        return;
      }
      const existing = cart.find(item => item.name === productName);

      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({
          name: product.name,
          price: Number(product.price) || 0,
          img: product.img,
          quantity: 1
        });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCartCount();
      alert(product.name + " səbətə əlavə olundu");
    }
    function updateCartCount() {
      const el = document.getElementById("cart-count");
      if (!el) return;
      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const total = cart.reduce((sum, i) => sum + (i.quantity || 1), 0);
      el.textContent = total;
    }
    updateCartCount();
    function escapeQuotes(str) {
      return String(str).replaceAll("'", "\\'");
    }
  </script>


</body>

</html>
