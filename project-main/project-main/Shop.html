<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>E-commerce Shop</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f5f5f5;
    }

    header {
      background: #fff;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
    }

    header h2 {
      color: #111;
    }

    nav a {
      margin: 0 10px;
      text-decoration: none;
      color: #333;
    }

    nav button {
      background: #e53935;
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
    }

    .container {
      display: flex;
      padding: 30px;
      gap: 30px;
    }


    .sidebar {
      width: 220px;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    .sidebar h3 {
      margin-bottom: 10px;
    }

    .sidebar p {
      cursor: pointer;
      margin: 8px 0;
      color: #444;
    }

    .sidebar p:hover {
      color: #e53935;
    }


    .products {
      flex: 1;
    }

    .top-controls {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    input,
    select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      text-align: center;
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: contain;
    }

    .price {
      color: #e53935;
      font-weight: bold;
    }

    .stars {
      color: gold;
      font-size: 14px;
      margin: 5px 0;
    }

    .card button {
      background: #111;
      color: #fff;
      border: none;
      padding: 8px 14px;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      background: #e53935;
      color: #fff;
      padding: 40px;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <div id="siteHeader"></div>

  <div class="container">

    <div class="sidebar">
      <h3>Category</h3>
      <p onclick="filterCategory('all')">All</p>
      <p onclick="filterCategory('clothing')">Clothing</p>
      <p onclick="filterCategory('shoes')">Footwear</p>
      <p onclick="filterCategory('accessory')">Accessories</p>
      <p onclick="filterCategory('tech')">Tablets</p>
    </div>

    <div class="products">
      <div class="top-controls">
        <input type="text" id="search" placeholder="Search..." onkeyup="searchProduct()">
        <select onchange="sortPrice(this.value)">
          <option value="">Sort by</option>
          <option value="low">Low to High</option>
          <option value="high">High to Low</option>
        </select>
      </div>

      <div class="grid" id="productList"></div>
    </div>
  </div>

  <div id="siteFooter"></div>
  <script src="footer.js"></script>

  <script>
    const products = [
      { name: "Hanes Cotton T-Shirt", price: 39, category: "clothing", stars: 4, img: "https://tse4.mm.bing.net/th/id/OIP.eZH16EoCjHedjEGdDW0PHQHaJ4?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" },
      { name: "Nike Running Shoes", price: 89, category: "shoes", stars: 5, img: "https://tse1.mm.bing.net/th/id/OIP.3DbVW9K9IkEt545p2xXwzQHaHa?cb=ucfimg2&ucfimg=1&rs=1&pid=ImgDetMain&o=7&rm=3" },
      { name: "Samsonite Backpack", price: 79, category: "accessory", stars: 4, img: "https://cdn.mos.cms.futurecdn.net/Bpj4r5pz9AYioGo58BUVBT.jpg" },
      { name: "Apple iPad Pro", price: 899, category: "tech", stars: 5, img: "https://th.bing.com/th/id/R.73cef35823138a24acd86ba674fd7cef?rik=vd9P20sPDUwDng&pid=ImgRaw&r=0" }
    ];

    let filtered = [...products];

    function showProducts(list) {
      const box = document.getElementById("productList");
      box.innerHTML = "";
      list.forEach(p => {
        box.innerHTML += `
        <div class="card">
          <img src="${p.img}">
          <h4>${p.name}</h4>
          <div class="price">$${p.price}</div>
          <div class="stars">${"★".repeat(p.stars)}</div>
          <button onclick="addToCart('${p.name}')">Add to cart</button>
        </div>
      `;
      });
    }

    showProducts(filtered);

    function filterCategory(cat) {
      filtered = cat === "all" ? products : products.filter(p => p.category === cat);
      showProducts(filtered);
    }

    function searchProduct() {
      let value = document.getElementById("search").value.toLowerCase();
      showProducts(filtered.filter(p => p.name.toLowerCase().includes(value)));
    }

    function sortPrice(type) {
      if (type === "low") filtered.sort((a, b) => a.price - b.price);
      if (type === "high") filtered.sort((a, b) => b.price - a.price);
      showProducts(filtered);
    }

    function addToCart(productName) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      const product = products.find(p => p.name === productName);
      if (!product) return;
      const existing = cart.find(item => item.name === productName);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({
          name: product.name,
          price: product.price,
          img: product.img,
          quantity: 1
        });
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      alert(product.name + " səbətə əlavə olundu");
    }
  </script>

</body>

</html>
