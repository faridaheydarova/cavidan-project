<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        
        .signup {
            width: 400px;
            border: 1px solid red;
            border-radius: 10px;
            margin: auto;
            margin-top: 100px;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div style="text-align: center;" class="mt-3">
        <h1>Sign Up</h1>
    </div>

    <div class="signup">
        <form id="form" class="row g-3 needs-validation" novalidate> 
            <div class="col-12 position-relative">
                <label for="validationTooltip01" class="form-label">First Name</label>
                <input type="text" class="form-control" id="validationTooltip01" required>
                <div class="valid-tooltip">Looks good!</div>
            </div>

            <div class="col-12 position-relative">
                <label for="validationTooltip02" class="form-label">Last name</label>
                <input type="text" class="form-control" id="validationTooltip02" required>
                <div class="valid-tooltip">Looks good!</div>
            </div>

            <div class="col-12 position-relative">
                <label for="validationTooltip03" class="form-label">Username</label>
                <input type="text" class="form-control" id="validationTooltip03" required>
                <div class="valid-tooltip">Looks good!</div>
            </div>

            <div class="col-12 position-relative">
                <label for="validationTooltip04" class="form-label">Password</label>
                <input type="password" class="form-control" id="validationTooltip04" required>
                <div class="valid-tooltip">Looks good!</div>
            </div>
            
            <div class="col-12 position-relative">
                <label for="validationTooltip05" class="form-label">Email</label>
                <input type="email" class="form-control" id="validationTooltip05" required>
                <div class="valid-tooltip">Looks good!</div>
            </div>

            
            <div class="col-12 position-relative">
                <label for="validationTooltip06" class="form-label">Profile Image URL</label>
                <input type="text" class="form-control" id="validationTooltip06">
                <div class="valid-tooltip">Optional.</div>
            </div>

       

            <p id="imgError" style="color:red; display:none;">
             Link xətalıdır
            </p>

            <img id="imgPreview" style="width:200px; display:none;">


            <div class="col-12 mt-3">
                <button class="btn btn-primary" type="submit">Sign Up</button>
            </div>
            <div class="col-12">
                <a href="login.html">Artıq hesabım var. Giriş et.</a>
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        
        
        
        let form = document.querySelector("#form");
        let firstName = document.querySelector("#validationTooltip01");
        let lastName = document.querySelector("#validationTooltip02");
        let username = document.querySelector("#validationTooltip03");
        let password = document.querySelector("#validationTooltip04");
        let email = document.querySelector("#validationTooltip05");
        let profileImg = document.querySelector("#validationTooltip06");
        
        
        let users = JSON.parse(localStorage.getItem("users")) || [];

        
        form.addEventListener("submit", (e) => {
            e.preventDefault();

            
            if (form.checkValidity()) {
                
                
                let user = {
                    firstName: firstName.value,
                    lastName: lastName.value,
                    username: username.value,
                    password: password.value,
                    email: email.value,
                    profileImg: profileImg.value 
                };

                
                users.push(user);
                
                
                localStorage.setItem("users", JSON.stringify(users));
                
                
                form.reset();
                
                
                alert("Qeydiyyat uğurla tamamlandı! İndi giriş edə bilərsiniz.");
                
              
                window.location.href = "login.html";

            } else {
                
                e.stopPropagation();
            }
            form.classList.add('was-validated');
        });

        let input = document.getElementById("validationTooltip06");
let img = document.getElementById("imgPreview");
let error = document.getElementById("imgError");

input.addEventListener("input", function () {
    let url = input.value;

    error.style.display = "none";
    img.style.display = "none";

    if (url === "") return;

    img.src = url;

    img.onload = function () {
        img.style.display = "block";
    };

    img.onerror = function () {
        error.style.display = "block";
    };
});
    </script>
</body>
</html>
